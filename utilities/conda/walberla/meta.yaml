package:
  name: walberla
  version: {{ GIT_DESCRIBE_TAG }}
build:
  number: {{ GIT_DESCRIBE_NUMBER }}


requirements:
  build:
  - {{ compiler('cxx') }}
  - git
  - cmake [linux]
  - cmake >=3.7.0 [win]
  - make
  host:
  - python
  - boost
  - mpich [linux]
  - openmesh
  run:
  - python
  - boost
  - numpy
  - mpich [linux]
  - openmesh
source:
  path: ../../..

test:
  imports:
    - waLBerla

about:
  home: www.walberla.net
  license: GPLv3
  summary: High Performance, Multi-physics Simulation Framework
